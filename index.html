<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="main container">
    <div class="main-header container">
      <h4 class="title-header">
        Your Result
      </h4>
      <div class="result container">
        <span class="rs-number">76</span>
        <span class="rs-information">
          of 100
        </span>
      </div>
      <h4 class="title-header-info">
        Great
      </h4>
      <p class="info-paragraph">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="main-body container">
      <h5 class="title-body">
        Summary
      </h5>
      <div class="container-result-global container">
        <div class="container-result container rs-reaction">
          <span class="text-context">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            Reaction
          </span>
          <span class="info-rs">
            <span class="rs-bold">
              80
            </span>
             / 100
          </span>
        </div>
        <div class="container-result container rs-memory">
          <span class="text-context">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            Memory
          </span>
          <span class="info-rs">
            <span class="rs-bold">
              92              
            </span>
             / 100
          </span>
        </div>
        <div class="container-result container rs-verbal">
          <span class="text-context">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            Verbal
          </span>
          <span class="info-rs">
            <span class="rs-bold">
              61
            </span>
             / 100
          </span>
        </div>
        <div class="container-result container rs-visual">
          <span class="text-context">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            Visual
          </span>
          <span class="info-rs">
            <span class="rs-bold">
              72
            </span>
             / 100
          </span>
        </div>
      </div>
      <button class="btn">
        Continue
      </button>
    </div>

  </main>

</body>

</html>
